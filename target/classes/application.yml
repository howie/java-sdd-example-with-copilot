spring:
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/thsr_booking}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.thsr.booking: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO